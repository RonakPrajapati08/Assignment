<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Contact Us</title>
</head>
<body>
    <section id="contact-us">
        <div class="container">
          <div class="box">
            <div class="text">
              <h1>Contact us</h1>
            </div>
            <div class="line"></div>
            <div class="box1">
              <div class="row">
                <div class="col-30">
                  <div class="col-text">
                    <h2>address :</h2>
                    <p>Saint Marco Street, 6th floor, tokyo, Japan, 123456.</p>
                  </div>
                </div>    
                <div class="col-30">
                  <div class="col-text1">
                    <p class="mobile"><i class="fa-solid fa-phone"></i>+911234567890</p>
                    <p class="email"><i class="fa-solid fa-envelope"></i>example@gmail.com</p>
                  </div>
                </div>
                <div class="col-30">
                  <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                  </div>
                </div>
              </div>
            </div>
      
          <div class="box-2">
            <div class="row">
              <div class="col-45">
                  <form>
                    <input type="text" placeholder="Name :" required>
                    <input type="text" placeholder="Company :" required>
                    <input type="email" placeholder="Email :" required>
                    <input type="number" placeholder="Mobile :" required>
                    <textarea placeholder="Message :" required></textarea>
                    <button type="submit">Send</button>
                  </form>
              </div>
              <div class="col-45">
                <div class="map">
                  <!-- <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="no" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=%C4%B0zmir+(My%20Business%20Name)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"></iframe> -->
